<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      color: #333;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    .status.connected {
      background: #d4edda;
      color: #155724;
    }
    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    .connected .dot { background: #28a745; }
    .disconnected .dot { background: #dc3545; }
    .info {
      font-size: 12px;
      color: #666;
      line-height: 1.5;
    }
    code {
      background: #f4f4f4;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <h1>Claude Code Bridge</h1>
  <div id="status" class="status disconnected">
    <span class="dot"></span>
    <span id="statusText">接続待機中...</span>
  </div>
  <div class="info">
    <p>WebSocket サーバーに接続して<br>Claude Code から操作できます。</p>
    <p>サーバー: <code>ws://localhost:8765</code></p>
  </div>

  <div class="info">
    <p><strong>接続先（任意）</strong></p>
    <input id="wsUrl" type="text" placeholder="ws://host:port" style="width: 100%; box-sizing: border-box; padding: 6px; font-size: 12px;">
    <button id="saveWsUrl" style="margin-top: 8px; width: 100%; padding: 6px; font-size: 12px;">保存</button>
    <p style="margin-top: 6px;">空欄なら既定値を使用します。</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
